<body class="hola">

                <h1 class="grados">GRADOS A RADIANES</h1>

                <div class="operacion">

            </header>
        </div>
        <script>
            function grados_radianes()
            {
                var n1 = document.getElementById('b3').value;
            
                var n1_conver = parseInt(n1);
                var resultado = (n1_conver * 3.14)/180;
                document.getElementById('b7').value = resultado;
            }
                function borrar()
                {
                    document.getElementById("b3").value = "";
                    document.getElementById("b5").value = "";
                    document.getElementById("b7").value = "";
                }
                function ocultar()
                {
                    document.getElementById("b1").style.display = "none";
                    document.getElementById("b2").style.display = "none";
                    document.getElementById("b3").style.display = "none";
                    document.getElementById("b4").style.display = "none";
                    document.getElementById("b5").style.display = "none";
                    document.getElementById("b6").style.display = "none";
                    document.getElementById("b7").style.display = "none";
                    document.getElementById("b8").style.display = "none";
                    document.getElementById('ocultar1').value = "MOSTRAR";
                    convertir
                }
                function mostrar()
                {
                    document.getElementById("b1").style.display = "block";
                    document.getElementById("b2").style.display = "block";
                    document.getElementById("b3").style.display = "block";
                    document.getElementById("b4").style.display = "block";
                    document.getElementById("b5").style.display = "block";
                    document.getElementById("b6").style.display = "block";
                    document.getElementById("b7").style.display = "block";
                    document.getElementById("b8").style.display = "block";
                    document.getElementById('ocultar1').value = "OCULTAR";
                }
        </script>
