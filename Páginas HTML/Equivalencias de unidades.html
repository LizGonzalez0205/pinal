<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>EQUIVALENCIAS DE UNIDADES</title>
    <link rel="stylesheet" href="../Estilos_pinal.css">
</head>
<body class="color">
    <center>
        <div class="cuerpo4">
            <header class="cabecera4">
                <div class="datos3">
                    <a href="../PÃ¡ginas HTML/Problemas matematicos.html">
                        <img src="../Imagenes/izquierda.png" class="regresar1">
                      </a>
                  <h1>EQUIVALECIA DE UNIDADES</h1>
                </div><br><br>
                <h3>INGRESA TU CANTIDAD Y ELIGUE UNA CONVERCION</h3>  <br><br>
                <div class="converciones">
                    <input class="mama btn btn-5" type="button" value="METROS A CENTIMETROS" id="macm" onclick="m_a_cm()">
                    <input type="button" value="KILOMETROS A DECIMETROS" id="kmadm" class="mama btn btn-5" onclick="km_a_dm()">
                    <input type="button" value="MILILITROS A LITROS" id="mlal" class="mama btn btn-5" onclick="ml_a_l()">
                    <input type="button" value="YD A PL" id="ydapl" class="mama btn btn-5" onclick="yd_a_pl()">
                    <input type="button" value="YARDAS A PULGADAS" id="kmaft" class="mama btn btn-5" onclick="km_a_ft()">
                </div>
                <div class="operacion2">
                    <h1 id="d1" >OPERACION</h1>
                    <h1 id="d2" hidden >METROS A CENTIMETROS</h1>
                    <h1 id="d3" hidden >KILOMETROS A DECIMETROS</h1>
                    <h1 id="d4" hidden >MILILITROS A LITROS</h1>
                    <h1 id="d5" hidden >YARDAS A PULGADAS</h1>
                    <h1 id="d6" hidden >KILOMETROS A PIES</h1>
                    <br><br><br>
                    <h2  id="d7">NUMERO 1 :</h2><br>
                    <input class="caj1" type="text" id="t7"><br>
                    <br>
                    <h2 id="d8">RESULTADO :</h2><br>
                    <input class="caj2" type="text" id="d10">
                    <br><br><br>
                    <input class="botoncitos1 btn-1" type="button" value="BORRAR" id="borrar" onclick="borrar()">
                    <input class="botoncitos1 btn-1" type="button" value="OCULTAR" id="ocultar" onclick="ocultar()">
                    <input class="botoncitos1 btn-1" type="button" value="MOSTRAR" id="mostrar" onclick="mostrar()">
                </div>
            </header>
        </div>
        <script>
            function m_a_cm()
            {
                var mts = document.getElementById('t7').value;
                var mts_conver = parseInt(mts);
                var resultado = mts * 100;
                document.getElementById('d10').value = resultado;
                document.getElementById("d2").style.display = "block";
                document.getElementById("d3").style.display = "none";
                document.getElementById("d4").style.display = "none";
                document.getElementById("d5").style.display = "none";
                document.getElementById("d1").style.display = "none";
                document.getElementById("d6").style.display = "none";
            }
            function km_a_dm()
            {
                var kmts = document.getElementById('t7').value;
                
                var kmts_conver = parseFloat(kmts);
                var resultado = kmts_conver * 10000;
                document.getElementById('d10').value = resultado;
                document.getElementById("d3").style.display = "block";
                document.getElementById("d4").style.display = "none";
                document.getElementById("d5").style.display = "none";
                document.getElementById("d6").style.display = "none";
                document.getElementById("d1").style.display = "none";
                document.getElementById("d2").style.display = "none";
            }
            function ml_a_l()
            {
                var lts = document.getElementById('t7').value;
                
                var lts_conver = parseFloat(lts);
                var resultado = lts_conver/ 1000;
                document.getElementById('d10').value = resultado;
                document.getElementById("d4").style.display = "block";
                document.getElementById("d5").style.display = "none";
                document.getElementById("d6").style.display = "none";
                document.getElementById("d1").style.display = "none";
                document.getElementById("d2").style.display = "none";
                document.getElementById("d3").style.display = "none";
            }
            function yd_a_pl()
            {
                var pul = document.getElementById('t7').value;
                
                var pul_conver = parseFloat(pul);
                var resultado = pul_conver * 36;
                document.getElementById('d10').value = resultado;
                document.getElementById("d5").style.display = "block";
                document.getElementById("d1").style.display = "none";
                document.getElementById("d2").style.display = "none";
                document.getElementById("d3").style.display = "none";
                document.getElementById("d4").style.display = "none";
                document.getElementById("d6").style.display = "none";
            }
            function km_a_ft()
            {
                var pies = document.getElementById('t7').value;
                
                var pies_conver = parseFloat(pies);
                var resultado = pies_conver *3281;
                document.getElementById('d10').value = resultado;
                document.getElementById("d6").style.display = "block";
                document.getElementById("d1").style.display = "none";
                document.getElementById("d2").style.display = "none";
                document.getElementById("d3").style.display = "none";
                document.getElementById("d4").style.display = "none";
                document.getElementById("d5").style.display = "none";
            }
            function mostrar()
                {
                    document.getElementById("d7").style.display = "block";
                    document.getElementById("d1").style.display = "block";
                    document.getElementById("d8").style.display = "block";
                    document.getElementById("t7").style.display = "block";
                    document.getElementById("d10").style.display = "block";
                }
                function borrar()
                {
                    document.getElementById("t7").value = "";
                    document.getElementById("d10").value = "";
                }
                function ocultar()
                {
                    document.getElementById("d1").style.display = "none";
                    document.getElementById("d2").style.display = "none";
                    document.getElementById("d3").style.display = "none";
                    document.getElementById("d4").style.display = "none";
                    document.getElementById("d6").style.display = "none";
                    document.getElementById("d7").style.display = "none";
                    document.getElementById("d8").style.display = "none";
                    document.getElementById("d10").style.display = "none";
                    document.getElementById("t7").style.display = "none";
                }
        </script> 
    </center>
</body>
</html>
